{% extends "dashboard/dashboard_base.html" %}

{% block title %}Contact Us{% endblock %}

{% block inner_content %}
<div class="container mt-5">
    <h2 class="text-primary mb-4">Contact Us</h2>
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="POST" action="/contact" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{ user.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Please enter your message here..." required></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
