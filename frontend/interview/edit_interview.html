{% extends "dashboard/dashboard_base.html" %}
{% block title %}Edit Interview{% endblock %}

{% block inner_content %}
<div class="section-card">
    <h2>Edit Interview</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Interview Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   value="{{ interview.title }}" required>
        </div>
        <div class="mb-3">
            <label for="domain" class="form-label">Domain / Field</label>
            <input type="text" class="form-control" id="domain" name="domain"
                   value="{{ interview.domain }}" required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (Minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration"
                   min="1" max="60" value="{{ interview.duration }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Interview Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ interview.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_interview', interview_id=interview.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
